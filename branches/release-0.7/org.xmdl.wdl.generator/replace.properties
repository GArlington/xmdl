<xc\:accessor\ attribute\="$attribute"/>	get«attribute.name.toFirstUpper()»
<xc\:uncap\ element\="$attribute"/>	«attribute.name.toFirstLower()»
<xc\:cap\ element\="$attribute"/>	«attribute.name.toFirstUpper()»
<xc\:uncap\ element\="$class"/>	«this.name.toFirstLower()»
<xc\:cap\ element\="$class"/>	«this.name»
<c\:iterate\ select\="$class/attributes"\ var\="attribute">	«FOREACH this.attributes AS attribute»
<c\:if\ test\="not(isEmbeded($attribute/type))">	«IF!attribute.isEmbed()»
</c\:if>	«ENDIF»
</c\:iterate>	«ENDFOREACH»
<c\:if\ test\="not(call($attribute,\ 'isReference'))">	«IF!attribute.isReference()»
<c\:iterate\ select\="$package/classes"\ var\="class">	«FOREACH this.types.typeSelect(Entity) AS entity»
<xc\:qualifiedName\ element\="$package"/>	org.xmdl.taslak
